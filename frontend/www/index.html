<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Playfest App</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- <script src="lib/angular/angular.js"></script> -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/playfestController.js"></script>
  </head>
  <body ng-app="playfestApp">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Playfest App</h1>
      </ion-header-bar>
      <ion-content>
        <div id='festival-search' ng-controller='playfestController as ctrl'>
          <input type='text' id='new-festival-input' placeholder='Search for festival' ng-model='newName'/>
          <button id='new-festival-search' ng-click='changeFestivalName(newName); showSearchingValue=!showSearchingValue'>
            Search!</button>
            <div ng-show='showSearchingValue'>
            <p id='searched-value'> Searching for {{festivalName}} </p>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
