<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Playfest App</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Quicksand">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="cordova.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers/playfestController.js"></script>
    <script src="js/services/TalkToBackendService.js"></script>

  </head>
  <body ng-app="playfestApp">

    <ion-pane>
      <ion-header-bar class="bar bar-header bar-light">
        <h1 class="title">PLAYFEST</h1>
        <div class="buttons">
          <form action="http://localhost:5000/auth/new">
            <button class="button">Login</button>
          </form>
        </div>
      </ion-header-bar>
      <ion-content>
        <div id='playlist' ng-controller='playfestController as ctrl'>
          <div class="list list-inset">
            <label class="item item-input">
              <i class="icon ion-headphone placeholder-icon"></i>
              <input type='text' id='new-playlist-input' placeholder='Name Your Playlist' ng-model='playlistName'/>
            </label>
          </div>
          <button id='new-playlist-button' class="button button-outline button-stable" ng-click='createPlaylist(playlistName)'>
            CREATE PLAYLIST </button>
            <p id='confirmation'>{{confirmationData}}</p>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
